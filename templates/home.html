<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
    <!-- <link rel="stylesheet" href="Stylesheet.css"> -->
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/Stylesheet.css') }}">
    <style>
        #calendar .fc-view {
            background-color: #EEEEEE !important;
        }
        #calendar  {
            --fc-page-bg-color: #EEEEEE !important;
        }
    </style>
</head>
<body>
    <div class="HomePage">   
        <nav class="navbar fixed-top navbar-expand lg navbar-dark p-md-3">
            <div class="container">
                <a href="/home/{{dt}}" class="navbar-brand">ToDo</a>
                <button
                type="button"
                class="navbar-toggler"
                data-bs-target="#navbarNav"
                data-bs-toggle="collapse"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-lable="Toggle Navbar"
                >
                <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="mx-auto">   
                    </div>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="/" class="nav-link text white ">Logout</a>
                        </li>
                    </ul>


                </div>
            </div>
        </nav>
        <div class="banner-image w-100 d-flex justify-content-center align-items-center">
            <div class="content text-center"><br>
                <h1 class="text-white">ToDo</h1>
            </div>
        </div>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script>
            var nav=document.querySelector('nav');

            window.addEventListener('scroll',function(){
                if(window.pageYOffset>50){
                    nav.classList.add('bg-dark','shadow');
                }
                else{
                    nav.classList.remove('bg-dark','shadow');
                }
            });
        </script>
        <br> 
    <div id="calendar"></div>
    <script >
        let calendarEl = document.getElementById('calendar');
        let calendar = new FullCalendar.Calendar(calendarEl, {
            height: 360,
            aspectRatio: 2,
            showNonCurrentDates: false,
            dateClick: function (info) {
              let x = info.dateStr;
              let date = x.slice(8,10)+"-"+x.slice(5,7)+"-"+x.slice(0,4);
              window.location = ('/home/'+ date);
            }
        });
        calendar.render();
    </script>

    <br><br>
    <h3 style="text-align:center;">{{dt}}</h3>
    <br><br>
    <div class="Progressbar">
    <div class="container">
        <div class="row content text-center text-black">
            <div class="col-lg-6 mb-4">
                <div class="card" style="width:18rem;">
                    <img src="/static/progresswork.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Work</h5>
                        <a href="/home/work/{{dt}}" class="btn btn-outline-dark btn-lg btn-block">Go</a>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 mb-4">
                <div class="card" style="width: 18rem;">
                    <img src="/static/progresspersonal.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Personal</h5>
                        <a href="/home/personal/{{dt}}" class="btn btn-outline-dark btn-lg btn-block">Go</a>
                    </div>
                </div>
            </div>

        </div>

        <div class="row content text-center text-black">
            <div class="col-lg-6 mb-4">
                <div class="card" style="width: 18rem;">
                    <img src="/static/progresshealth.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Health</h5>
                        <a href="/home/health/{{dt}}" class="btn btn-outline-dark btn-lg btn-block">Go</a>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 mb-4">
                <div class="card" style="width: 18rem;">
                    <img src="/static/progresseducation.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Education</h5>
                        <a href="/home/education/{{dt}}" class="btn btn-outline-dark btn-lg btn-block">Go</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>

</html>
