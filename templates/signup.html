<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Sign up</title>
    <!-- <link rel="stylesheet" href="Stylesheet.css"> -->
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/Stylesheet.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        background-image:url("static/styles/TD.jpg");
        background-repeat: no-repeat;
       background-position: center;
       background-size: cover; 
      }
    </style>
  </head>
  <body style="margin-left:550px;margin-right:500px;margin-top:90px;border-style:double; color:aliceblue;">
    <div class="signup">
    <h1 style="text-align:center;">To Do</h1>
    <br>
    <h2 style="text-align:center;">Sign Up</h2>
    <br>
    {% if x==0 %}
    <p> Error: Username already exists</p>
    {% endif %}
    <form action="/signup" method="POST">
      <div class="form-group" style="margin-left:30px;margin-right:20px;">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" required/>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <br>
      <div class="form-group" style="margin-left:30px;margin-right:20px;">
        <label for="exampleInputEmail1">Username</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username" name="username" required/>
      </div>
      <br>
      <div class="form-group" style="margin-left:30px;margin-right:20px;">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
      </div>
      <br>
      <button type="submit" class="btn btn-outline-light btn-lg" style="margin-left:230px;">Submit</button>
    </form>
    <br> 
  </div>  
  </body>
</html>
